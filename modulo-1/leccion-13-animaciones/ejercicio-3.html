<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <title>Popup</title>
    <style>
      html,
      body {
        height: 100vh;
      }

      .container {
        height: 100%;
        width: 100%;
        border: 2px solid green;
      }

      .popup {
        width: 150px;
        height: 40px;
        border: 1px pink solid;
        text-align: center;
        vertical-align: middle;
        display: table-cell;
        box-shadow: 0px 0px 5px 0px rgba(85, 57, 57, 0.75);
        border-radius: 5px;
        position: relative;
        transition: transform 2s;
      }

      .container:hover .popup {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="popup">Hello there</div>
    </div>
  </body>
</html>
