<style>
  body {
    margin: 0;
  }
  .wrapper {
    height: 60vh;
    width: 50vw;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    grid-gap: 5px;
  }

  .item1 {
    grid-column: 1 / 3; /* can use grid-column:span 3; to mean that it spans across 3 columns*/
    grid-row: 1;
  }

  .item2 {
    grid-column: 3 / 5;
    grid-row: 1 / 3;
  }

  .item3 {
    grid-column: 1;
    grid-row: 2/4;
  }

  .item4 {
    grid-column: 2;
    grid-row: 2;
  }

  .item5 {
    grid-column: 2;
    grid-row: 3;
  }

  .item6 {
    grid-column: 3/5;
    grid-row: 3;
  }

  .item {
    background: deeppink;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>

<div class="wrapper">
  <div class="item item1">1</div>
  <div class="item item2">2</div>
  <div class="item item3">3</div>
  <div class="item item4">4</div>
  <div class="item item5">5</div>
  <div class="item item6">6</div>
</div>
