<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="div-box-default">
      <p>Div Box Default</p>
    </div>

    <div class="div-box">
      <img src="polite-cat.jpg" alt="funny smiling cat" />
    </div>

    <!-- image behaves like an inline (doesn't break onto new line) and div like a block-->
    <div class="div-border-box">
      <img src="polite-cat.jpg" alt="funny smiling cat" />
    </div>
    <br />

    <p>Image with style changes:</p>
    <img src="polite-cat.jpg" alt="" class="image-block" />
  </body>
</html>
