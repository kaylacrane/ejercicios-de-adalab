<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    
    <form action="/signup" method="post" action="" class="signup-form">
      <div class="wrapper">
        <div class="nameBlock">
          <div>
        
            <label for="firstName">Nombre</label>
            <input
              id="firstName"
              type="text"
              name="firstName"
              placeholder="Nombre"
              required
              class="name"
            />
          </div>
          <div>
            <label for="surName"> </label> 
            <input
              id="surName"
              type="text"
              name="surName"
              placeholder="Apellidos"
              required
              class="name"
            />
          </div>
        </div>

        <label for="userName">Nombre de usuario</label>
        <input id="userName" type="text" name="userName"
        placeholder="@gmail.com"
        required>

        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          name="password1"
          placeholder=""
          required
        />

        <label for="password">Confirma tu contraseña</label>
        <input
          id="password"
          type="password"
          name="password2"
          placeholder=""
          required
        />

        
        <div class="birthday">
          <label for="day">Fecha de nacimiento</label>
          <br>
            <select id="day" name="day">
              <option>Día</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
          </select>
          <label for="month"></label>
          <select id="month" name="month">
              <option>Mes</option>
              <option value="January">January</option>
              <option value="February">February</option>
          </select>
          <label for="year"></label>
          <select id="year" input="text" name="year" placeholder="Año">
      
          </div>
        </select>
        
        <label for="mobile">Teléfono móvil</label>
        <input
          id="mobile"
          type="mobile"
          name="mobile"
          required
        />

        <label for="email">Tu direccion de correo electrónico actual</label>
        <input
          id="email"
          type="email"
          name="email"
          required
        />

        <label for="resetButton"></label>
        <label for="signupButton"></label>
        <input type="submit" value="Siguiente paso" class="button" id="signupButton"/>
      </div>
    </form>
  </body>
</html>
