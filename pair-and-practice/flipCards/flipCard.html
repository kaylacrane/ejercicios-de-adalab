<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: o;
        box-sizing: border-box;
      }

      .img {
        min-height: 100%;
        width: 100%;
        display: block;
      }

      .flip-card-container {
        width: 200px;
        height: 300px;
        border: 1px solid pink;
        perspective: 1000px; /*makes its direct child 3d*/
      }

      .flip-card-container:hover .flip-card {
        transform: rotateY(180deg);
      }

      .flip-card {
        width: 100%;
        height: 100%;
        position: relative;
        transition: transform 1s;
        transform-style: preserve-3d;
      }

      .front,
      .back {
        width: 100%;
        height: 100%;
        position: absolute;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
      }

      .front {
        background-color: grey;
      }
      .back {
        background-color: blue;
        transform: rotateY(180deg);
        backface-visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="flip-card-container">
      <div class="flip-card">
        <div class="front">
          <img src="https://picsum.photos/200/300" alt="" class="img" />
        </div>

        <div class="back">
          <img src="https://picsum.photos/300/400" alt="" class="img" />
        </div>
      </div>
    </div>
  </body>
</html>
