<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <style>
      .hours {
        color: brown;
      }
    </style>
    <title>Calcular el número total de horas que hemos vivido</title>
  </head>
  <body>
    <main class="main">
      <p>
        En este caso vamos a crear un código que nos diga cuantas horas en total
        hemos vivido. Por ejemplo, si alguien tiene 60 años, este código debería
        de mostrar un mensaje con el número 525600.
      </p>
      <p>
        He vivido <span class="years">37</span> years,
        <span class="months">6</span> months, and
        <span class="days">7</span> days.
      </p>
      <p>
        El total número de horas que he vivido son <span class="hours"></span>.
      </p>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
