<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <style>
      .name {
        color: red;
      }
      .greeting {
        color: blue;
      }
    </style>
    <title>Hola Adalaber</title>
  </head>
  <body>
    <main class="main">
      <p>
        Vamos a preparar en una constante con el nombre de una compañera, y
        utilizándola tenemos que escribir un saludo en la pantalla. Si nuestra
        compañera se llamará Lola quedaría así:
      </p>
      <p><span class="greeting"></span> <span class="name"></span>.</p>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
