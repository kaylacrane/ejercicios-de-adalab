<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        padding: 10px;
      }
      .img-box {
        height: 180px;
        width: 180px;
        border: 2px solid orange;
      }
      .img {
        height: 100%;
        width: 100%;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="img-box">
      <img
        src="https://placekitten.com/200/200"
        alt="kitten"
        title="kitten"
        class="img"
      />
    </div>
    <script
      src="https://kit.fontawesome.com/487df2ea51.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
