<!DOCTYPE html>
<html lang="es">
  <head>
    <style>
      .success {
        border: 2px solid darkgreen;
        background-color: lightgreen;
        color: darkgreen;
      }
      .error {
        border: 2px solid darkred;
        background-color: rgb(170, 79, 79);
        color: darkred;
      }
      .warning {
        border: 2px solid rgb(126, 126, 14);
        background-color: rgb(222, 247, 0);
        color: rgb(163, 161, 14);
      }
    </style>
    <meta charset="utf-8" />
    <title>Mi primer código JavaScript</title>
  </head>
  <body>
    <h1>Notificaciones arcoiris</h1>
    <div class="success">
      <h2>NOTIFICACIÓN</h2>
      <p>Mensaje por defecto</p>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
